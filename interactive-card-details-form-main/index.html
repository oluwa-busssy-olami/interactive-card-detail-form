<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>

<body>
    <div class="main-page">
        <div class="banner">
            <div class="card-front">
                <img src="images/bg-card-front.png" alt="card-front" class="img-front" />
            </div>
            <div class="card-back">
                <img src="images/bg-card-back.png" alt="card-back" class="img-back" />
            </div>
        </div>
        <div class="container">
            <div class="card-forms">
                <form action="" class="payment-form">
                    <div class="card-input input">
                        <label for="card-name ">CARDHOLDER NAME</label>
                        <input type="text" id="card-name" placeholder="e.g Jane Appleseed " />
                        <p class="errorMessage-name errorMessage"></p>
                    </div>
                    <div class="card-input input">
                        <label for="card-number ">CARD NUMBER</label>
                        <input type="number" id="card-number" placeholder="e.g 1234 5678 9123 0000 " />
                        <p class="errorMessage-number errorMessage"></p>
                    </div>
                    <div class="card-input-data">
                        <div class="input-date">
                            <label for="card-mm ">EXP.DATE [MM/YY]</label>
                            <div class="input-date-section">
                                <input type="number" id="card-mm" min="1" max="12" placeholder="MM " />
                                <p class="errorMessage-month errorMessage"></p>

                                <input type="number" id="card-yy" placeholder="YY " />
                                <p class="errorMessage-year errorMessage"></p>
                            </div>
                        </div>
                        <div class="card-cvc input">
                            <label for="card-cvc ">CVC</label>
                            <input type="text" id="card-cvc" placeholder="e.g 123 " />
                            <p class="errorMessage-cvc errorMessage"></p>
                        </div>
                    </div>

                    <button class="btn">Confirm</button>
                </form>
            </div>
        </div>
    </div>
    <div class="thank-you hidden">
        <div class="banner">
            <div class="card-front">
                <img src="images/bg-card-front.png" alt="card-front" class="img-front" />
            </div>
            <div class="card-back">
                <img src="images/bg-card-back.png" alt="card-back" class="img-back" />
            </div>
        </div>
        <div class="thanks-added">
            <img src="images/icon-complete.svg" alt="Completed" class="mark" />
            <h2 class="thank-text">Thank you!</h2>
            <p class="thanks-para">We've added your card details</p>
            <button class="continue">Continue</button>
        </div>
    </div>
    <script src="index.js "></script>
</body>

</html>
